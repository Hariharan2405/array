<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="operators">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Array</title>
	
	
	</head>
	
	<body>
		<script>
			var n=parseInt(prompt("Enter array length")); x=[];
			for(a=0; a<n; a++){
				x[a]=parseInt(prompt("Enter array values")); 
			}
			var y=0;
			for(b=0; b<n; b++){
				y+=x[b]; 
			}
			document.write(y);
			
			
			
			
			
			
		</script>
	</body>
</html>
